{% extends "layout.html" %}

{% block title %}Bunny Hollow{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>Post all of your favorite bunny discussion topics here! </p>
  {{ posts }}
  {% if logged_in %}
    <a href='/message'>
      <button type=button>Submit a Post</button>
    </a>
  {% else %}
    <p>You must be logged in to post on this forum</p>
  {% endif %}
{% endblock %}
